server:
  port: 9001
  servlet:
    context-path: /smart-consumption/api/v1

spring:
  application:
    name: smart_consumption

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: admin
    password: pass

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  data:
    mongodb:
      uri: mongodb://admin:pass@localhost:27017/store?authSource=admin
